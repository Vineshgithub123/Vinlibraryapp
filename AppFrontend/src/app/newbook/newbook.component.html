<app-loggedinheader></app-loggedinheader>


<div class="container">
    <h1>{{title}}</h1>
    <form   (ngSubmit)="NewBook()" >
<table>
    <tr>
        <td>Author Name</td>
        <td><input fromControlName="Authorname" type="text" name='p_author' [(ngModel)] = 'bookItem.Authorname'></td>
    </tr>
    <tr>
        <td>Book Name</td>
        <td><input fromControlName="Bookname" type="text" name='p_name' [(ngModel)] = 'bookItem.Bookname'></td>
    </tr>
    <tr>
        <td>Book Code</td>
        <td><input fromControlName="Bookcode" type="text" name='p_code' [(ngModel)] = 'bookItem.Bookcode'></td>
    </tr>
    <tr>
        <td>Genre</td>
        <td><input fromControlName="Genre" type="text" name='p_genre' [(ngModel)] = 'bookItem.Genre'></td>
    </tr>
    <tr>
        <td>Imageurl</td>
        <td><input fromControlName="Imageurl" type="text" name='p_image' [(ngModel)] = 'bookItem.Imageurl'></td>
    </tr>
    <tr>
        <td></td>
        <td><input class="button"  type="submit" value="Submit" /></td>                  
      </tr>   
</table>



    </form>
</div>
